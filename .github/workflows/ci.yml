name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e . pytest pytest-cov ruff mypy black types-PyYAML
    
    - name: Lint with ruff
      run: |
        ruff check src/ tests/
      continue-on-error: true

    - name: Format check (black)
      run: black --check .
    - name: Type check (mypy)
      run: mypy src/

    - name: Run tests (smoke only)
      run: |
        pytest -q -m "not slow and not hpc" tests/test_smoke_pipeline.py \
       --cov=acd --cov-report=xml --junitxml=pytest.xml

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pytest-logs
        path: |
          pytest.xml
          coverage.xml
    
    - name: Test CLI commands
      run: |
        acd-manifest --help
        acd-base --help
        acd-rechunk --help
